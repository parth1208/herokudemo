{% extends 'base.html' %}


{% block menu %}
<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link nav-link-1" aria-current="page" href="{% url 'index' %}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link nav-link-2" href="{% url 'content' %}">Content</a>
    </li>
    <li class="nav-item">
        <a class="nav-link nav-link-3" href="#">About</a>
    </li>
    <li class="nav-item">
        <a class="nav-link nav-link-4" href="#">Contact</a>
    </li>
</ul>
{% endblock %}

{% block content %}
{% load static %}

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <center>
                <div class="row mb-4">
                    <h5 class="col-12 tm-text-primary" style="font-family: 'Times New Roman', serif;"><a href="{% url 'index' %}">Home</a>/ Search result </h5>
                </div>
            </center>
        </div>

        <div class="row tm-mb-90 tm-gallery">
        	{% for ia in obj %}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{{ ia.movies_image.url  }}" alt="Image" class="img-fluid" style="width: 850px; height: 300px;">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>{{ ia.movies_name }}</h2>
                        <a href="{% url 'detail' pk=ia.pk %}">View more</a>
                    </figcaption>                    
                </figure>
                <div class="d-flex justify-content-between tm-text-gray">
                    <span class="tm-text-gray-light">{{ ia.upload_date }}</span>
                </div>
            </div>
            {% endfor %}
        </div> <!-- row -->
        <div class="row tm-mb-90">
            <div class="col-12 d-flex justify-content-between align-items-center tm-paging-col">
                <a href="javascript:void(0);" class="btn btn-primary tm-btn-prev mb-2 disabled">Previous</a>
                <div class="tm-paging d-flex">
                    <a href="javascript:void(0);" class="active tm-paging-link">1</a>
                    <a href="javascript:void(0);" class="tm-paging-link">2</a>
                    <a href="javascript:void(0);" class="tm-paging-link">3</a>
                    <a href="javascript:void(0);" class="tm-paging-link">4</a>
                </div>
                <a href="javascript:void(0);" class="btn btn-primary tm-btn-next">Next Page</a>
            </div>            
        </div>
    </div> <!-- container-fluid, tm-container-content -->
    {% endblock %}
